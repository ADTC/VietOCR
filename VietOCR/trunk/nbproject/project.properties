application.args=
application.desc=Java GUI frontend for Tesseract OCR engine
application.homepage=http://vietocr.sourceforge.net
application.title=VietOCR
application.vendor=VietUnicode
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/${projectname}.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.jacob.jar=lib/jacob.jar
file.reference.jai_imageio.jar=lib/jai_imageio.jar
file.reference.VietKeyInput.jar=lib/VietKeyInput.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.VietKeyInput.jar}:\
    ${file.reference.jai_imageio.jar}:\
    ${file.reference.jacob.jar}
# Space-separated list of extra javac options
javac.compilerargs=-encoding utf8 -Xlint:unchecked
javac.deprecation=true
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=-encoding utf8
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=net.sourceforge.vietocr.Gui
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.jai_imageio.jar}:\
    ${file.reference.VietKeyInput.jar}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xmn32m -Xms128m -Xmx128m
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
version=0.9.5
projectname=VietOCR
tesseract.dir=tesseract
